<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="gredez - Pregled vremenskih razmer v Sloveniji">
    <title>gredez</title>
    <script>
        // Get base path from repository name
        const getBasePath = () => {
            return '/gredez';
        };
        // Add base path to all asset URLs
        window.__basePath = getBasePath();
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192.png">
</head>
<body>
    <script>
        // Handle redirect from 404.html
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
            sessionStorage.removeItem('redirectPath');
            history.replaceState(null, '', window.__basePath + '/' + redirectPath);
        }
    </script>
    <script type="module" src="js/app.js"></script>
    <noscript>
        <p>This application requires JavaScript to be enabled.</p>
    </noscript>
</body>
</html>
